<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>

    <!-- 引入jQuery -->
    <script src="/static/js/jquery-3.2.1.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <style type="text/css">
    p {font-size:20px;line-height:35px;}
    </style>

</head>
    <body>
        <!-- bootstrap 特性容器 -->
        <!-- 标题 -->
        <div class="page-header">
            <h1 style="text-align:center;">{{ news.title }}<br>
                <small>{{ news.pubtime }}　&nbsp;&nbsp;来源:{{ news.source }}&nbsp;&nbsp;&nbsp;&nbsp;原文链接:&nbsp;&nbsp;<a href="{{ news.link}} " target="_black">{{ news.link}}</a></small>
            </h1>
        </div>
        <!-- 正文 -->
        <div class="panel panel-default" style="width:70%;margin:0 auto">
            <div class="panel-heading">
                <h3 class="panel-title">
                    新闻正文
                </h3>
            </div>
            <div class="zhengwen"style="width:95%;margin:0 auto" >
                <div  >
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ news.content }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
